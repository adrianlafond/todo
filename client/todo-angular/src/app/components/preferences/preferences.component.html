<div class="prefs">
  <h2>Preferences</h2>

  <div class="prefs-block">
    <h4>Theme</h4>
    <label class="prefs-label">
      <input type="radio" name="theme" value="dark" [(ngModel)]="theme"> Dark
    </label>
    <label class="prefs-label">
      <input type="radio" name="theme" value="light" [(ngModel)]="theme"> Light
    </label>
  </div>
</div>
